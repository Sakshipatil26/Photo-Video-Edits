<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compression</title>
    <link rel="stylesheet" href="compress.css">
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <button id="compressBtn">Compress Video</button>
    <video id="originalVideo" controls></video>
    <video id="compressedVideo" controls></video>
    <script src="ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/1.0.0/ffmpeg.min.js"></script>
    <script src="compress.js"></script>
</body>
</html>
