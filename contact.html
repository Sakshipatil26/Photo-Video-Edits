<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Cstyles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div>
                <h2 class="head">Social Media Link</h2>
    
        <a class="link" href="https://www.linkedin.com/in/sakshi-patil-7b8045227">
            <img width="20" src="images\linkedin_3536505.png"  />linkedin
        </a>
        <br>
        <a class="link" href=" https://www.instagram.com/invites/contact/?i=j72nd1renawe&utm_content=cwjwm8l ">
            <img width="20" src="images\instagram_2111463.png"  />instagram
        </a>
        <br>
        <a class="link" href="https://www.facebook.com/profile.php?id=100055530675210&mibextid=ZbWKwL">
            <img width="20" src="images\facebook_733547.png"  />facebook
        </a>
        <BR>
            <H3>You can also connect on above medium</H3>

            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
